<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="center-flex">
        <div class="quote-container">
            <h2>Create a New Quote</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-message">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('main.create_quote') }}">
                <div class="form-group">
                    <label for="customer_name">Full Name</label>
                    <input id="customer_name" name="customer_name" type="text" required value="{{ customer_name|default('') }}">
                </div>
                <div class="form-group">
                    <label for="vehicle_reg">Vehicle Registration</label>
                    <input id="vehicle_reg" name="vehicle_reg" type="text" required maxlength="8" value="{{ vehicle_reg|default('') }}">
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input id="postcode" name="postcode" type="text" required value="{{ postcode|default('') }}">
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input id="date_of_birth" name="date_of_birth" type="date" required value="{{ date_of_birth|default('') }}">
                </div>
                <input type="submit" value="Create Quote">
            </form>
            <a class="back-link" href="{{ url_for('main.list_quotes') }}">Back to Quotes</a>
        </div>
    </div>
</body>
</html>

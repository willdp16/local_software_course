{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div style="margin: 1rem auto; max-width: 900px;">
        {% for message in messages %}
            <div style="background:#ffeeba; color:#856404; border-radius:5px; padding:0.75rem 1rem; margin-bottom:0.5rem; border:1px solid #ffeeba;">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}
